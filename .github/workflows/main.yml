name: Deploy Laravel Project to cPanel
on:
  push:
    branches:
      - main

jobs:
  web-deploy:
    name: Deploy
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸšš Get latest code
        uses: actions/checkout@v3
      
      - name: ğŸ˜ Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, xml, ctype, iconv, intl, pdo_sqlite, mysql
          coverage: none
      
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: ğŸ“„ Copy .env
        run: php -r "file_exists('.env') || copy('.env.example', '.env');"
      
      - name: ğŸ¼ Install Composer Dependencies
        run: composer install --no-dev --optimize-autoloader --no-interaction
      
      - name: ğŸ“¥ Install NPM Dependencies
        run: npm ci
      
      - name: ğŸ—ï¸ Build Assets
        run: npm run build
      
      - name: ğŸ” Directory Permissions
        run: chmod -R 777 storage bootstrap/cache
      
      - name: ğŸ”‘ Generate App Key (if needed)
        run: php artisan key:generate --show
      
      - name: ğŸ“‚ Sync files via FTP
        uses: SamKirkland/FTP-Deploy-Action@latest
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: /public_html/
          log-level: verbose
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            **/tests/**
            **/.env.example
            **/.gitignore
            **/.gitattributes
            **/README.md
            **/phpunit.xml
            **/package-lock.json
      
      - name: âœ… Deployment Complete
        run: echo "Deployment successful!"
